<main>
    <section>
        <h2>게시판 본문글</h2>
        <table>
            <tr>
                <th>제 목</th>
                <td rowspan="5"></td>
                <td><label for="title"></label>
                    <input type="text" name="title" id="title"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td><label for="writer"></label>
                    <input type="text" name="writer" id="writer"></td>
            </tr>
            <tr>
                <th>작성게시판</th>
                <td><label for="writerdate"></label>
                    <select name="writerdate" id="writerdate">
                        <option>--게시판--</option>
                        <option>정보게시판</option>
                        <option>유머게시판</option>
                        <option>비밀게시판</option>
                        <option>자유게시판</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>본문</th>
                <td><label for="detail"></label>
                    <textarea name="detail" id="detail" cols="70" rows="25"></textarea>
            </tr>
            <tr>
                <th></th>
                <td><button type="button">작성완료</button>
                    <button type="button">작성취소</button></td>
            </tr>
        </table>
    </section>
</main>
