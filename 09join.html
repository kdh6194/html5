<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 폼</title>
  <style>
    th:first-child {text-align: right}
    input:invalid
    input, select {padding: 5px}
    button {padding: 3px}
    tr {height: 35px}
    img {margin-left: -5px}
  </style>
</head>
<body>
    <h1>회원가입</h1>
    <h2>일반회원</h2>
<form name="join"></form>
    <table style="width: 850px">
      <tr>
        <th style="width: 25%">이름</th>
        <td rowspan="13" style="width: 1%"></td>
        <td><div><input type="text" name="name" size="5" readonly value="홍길동"></div></td>
      </tr>
      <tr>
        <th>주민등록번호</th>
        <td><div><input type="text" name="jumin" size="5" maxlength="6" readonly>-
          <input type="text" name="jumin" size="5" maxlength="7" readonly></div></td>
      </tr>
      <tr>
        <th>아이디</th>
        <td><div><input type="text" name="id" minlength="6" maxlength="16" required>
        6~16 자의 영문 대소문자, 숫자와 특수문자(_)만 사용할 수 있습니다.</div></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><div><input type="password" name="passwd" minlength="6" maxlength="16" required>
        6~16 자의 영문 대소문자, 숫자와 특수문자(_)만 사용할 수 있습니다.</div></td>
      </tr>
      <tr>
        <th>비밀번호 확인</th>
        <td><div><input type="password" name="repasswd" minlength="6" maxlength="16" required>
        이전 항목에서 입력했던 비밀번호를 한번 더 입력하세요</div></td>
      </tr>
      <tr>
        <th>우편번호</th>
        <td><div><input type="text" name="zip1" size="1" maxlength="5">-
          <input type="text" name="zip2" size="1" maxlength="5">
          <button type="button">우편번호 찾기</button></div></td>
      </tr>
      <!--button은 특정시점에서 동작하는것을 사용할때 쓰임-->
      <tr>
        <th>주소</th>
        <td><div><input type="text" name="addr1"> <input type="text" name="addr2"></div></td>
      </tr>
      <tr>
        <th>전자우편 주소</th>
        <td><div><input type="text" name="email1"> @
          <input type="text" name="email2" placeholder="직접입력">
        <select name="email3">
          <option>--선택하세요--</option>
          <option>google.com</option>
          <option>naver.com</option>
          <option>gmail.com</option>
          <option>daum.net</option>
          </select>
        </div>
        </td>
      </tr>
      <tr>
        <th>개인연락처</th>
        <td><input type="text" name="phone" maxlength="3" size="3">-<input type="text" name="phone" maxlength="4" size="3">
        -<input type="text" name="phone" maxlength="4" size="3"></td>
      </tr>
      <tr>
        <th>자택전화번호</th>
        <td><div>
          <select name="areano">
          <option>국번</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>064</option>
        </select>-<input type="text" name="homephone" maxlength="4" size="3">-<input type="text" name="homephone" maxlength="4" size="3">
        </div>
        </td>
      </tr>
      <tr>
        <th rowspan="3">자동가입방지</th>
        <td>
          <div>
            <img src="img/captcha.png" alt="" >
          </div>
        </td>
      </tr>
      <tr>
        <td><div><label for="notrobbot"></label>
          <input type="text" name="notrobbot" id="notrobbot" size="15" required>
        <button type="button">다른 capcha보기</button></div></td>
      </tr>
      <tr>
        <td style="text-align: left"><button type="button">입력완료</button>
          <button type="button">취소하기</button>
        </td>
      </tr>
    </table>
</body>
</html>
